<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Budget App</title>

    <!-- Favicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Twój Budżet</h1>

        <div class="category-header">
          <p>
            <span class="current-amount" id="current">500zł</span>
            <span class="separator"> / </span>
            <span class="total-amount" id="totalDisplay">5000zł</span>
            <input
              type="number"
              id="totalInput"
              value="5000"
              class="budget-input"
              style="display: none"
            />
          </p>

          <div class="edit-controls">
            <i class="fa-solid fa-pen" style="color: #514bf3"></i>
            <button class="btn" id="editBtn">Edit</button>
            <button class="btn" id="saveBtn" style="display: none">Save</button>
          </div>
        </div>

        <div class="prog-bar">
          <div class="prog-indicator" id="prog"></div>
        </div>
      </div>
    </header>

    <main>
      <!-- Transactions List -->
      <section
        class="transactions"
        id="transactionsSection"
        style="display: none"
      >
        <div class="container">
          <div class="category-header">
            <h2>Ostatnie transakcje</h2>
            <button class="btn">Więcej</button>
          </div>
          <div class="transaction">
            <i class="fa-solid fa-cart-shopping"></i>
            <div>
              <h3>Zakupy spożywcze</h3>
              <p>07.07.2025</p>
            </div>
            <h4>-30,74zł</h4>
          </div>
        </div>
      </section>

      <!-- Add Transaction Window -->
      <section>
        <div class="modal-wrapper" id="modal" style="display: none">
          <div
            class="new-transaction"
            id="new-transaction"
            style="display: none"
          >
            <form>
              <label for="title">Tytuł:</label>
              <input type="text" name="title" id="transaction-title" />
              <label for="kwota">Kwota:</label>
              <input type="number" name="price" id="transaction-price" />
              <label for="data">Data:</label>
              <input type="date" name="date" id="transaction-date" />
              <label for="data">Kategoria:</label>
              <select name="category" id="transaction-category">
                <option value="spozywcze">Spożywcze</option>
                <option value="transport">Transport</option>
                <option value="rozrywka">Rozrywka</option>
                <option value="inne">Inne</option>
              </select>
              <input
                type="submit"
                value="Dodaj"
                class="btn-primary"
                id="add-transaction"
              />
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="centered">
          <button class="btn-action" id="open-modal-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
