<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Budget App</title>

    <!-- Favicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Twój Budżet</h1>

        <div class="budget-scope">
          <p>
            <span class="current-amount" id="current">500zł</span>
            <span class="separator"> / </span>
            <span class="total-amount" id="totalDisplay">5000zł</span>
            <input
              type="number"
              id="totalInput"
              value="5000"
              class="budget-input"
              style="display: none"
            />
          </p>

          <div class="edit-controls">
            <i class="fa-solid fa-pen" style="color: #514bf3"></i>
            <button class="btn" id="editBtn">Edit</button>
            <button class="btn" id="saveBtn" style="display: none">Save</button>
          </div>
        </div>

        <div class="prog-bar">
          <div class="prog-indicator" id="prog"></div>
        </div>
      </div>
    </header>

    <script src="/js/app.js"></script>
  </body>
</html>
